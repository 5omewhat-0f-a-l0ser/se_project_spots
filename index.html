<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Millie Houston">
  <meta name="description" content="???">
  <meta name="keywords" content="HTML, CSS, ???">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Spots</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./image/logo.svg" alt="Spot logo" class="header__logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <img src="./image/avatar.jpg" alt="Bessie Coleman" class="profile__avatar">
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-btn">
            <img src="./image/edit-profile-pen.svg" alt="Edit profile">Edit
            Profile
          </button>
        </div>
        <button type="button" class="profile__add-btn">
          <img src="./image/new-post-btn.svg" alt="New Post" class="profile__add-icon">New Post
          </button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card-template">
          <li class="card">
            <img src="" alt="" class="card__image">
            <div class="card__content">
              <h2 class="card__title"></h2>
              <button aria-label="like card" type="button" class="card__like-btn"></button>
            </div>
            <button aria-label="delete card" type="button" class="card__delete"></button>
          </li>
        </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">2024 &copy; Spots</p>
    </footer>
  </div>
  <div class="modal" id="edit-profile-modal">
    <div class="modal__container">
      <button type="button" class="modal__close" id="close-profile"></button>
      <h2 class="modal__title">Edit profile</h2>
      <form name="edit-profile" class="modal__form">
        <label for="profile-name-input" class="modal__label">Name
          <input id="profile-name-input" type="text" class="modal__input" placeholder="Type your name" required minlength="2" maxlength="40">
          <span class="modal__error"></span>
        </label>
        <label for="profile-description-input" class="modal__label">Description
          <input id="profile-description-input" type="text" class="modal__input" placeholder="Describe yourself" required minlength="2" maxlength="200">
          <span class="modal__error"></span>
        </label>
       <button type="submit" class="modal__submit">Save</button>
      </form>
    </div>
  </div>

  <div class="modal" id="add-card-modal">
    <div class="modal__container">
      <button type="button" class="modal__close"></button>
      <h2 class="modal__title">New Post</h2>
      <form name="add-card-form" class="modal__form">
        <label for="add-card-link-input" class="modal__label">Image Link
          <input id="add-card-link-input" type="url" class="modal__input" placeholder="Paste a link to the picture" required>
          <span class="modal__error"></span>
        </label>
        <label for="add-card-caption-input" class="modal__label">Caption
          <input id="add-card-caption-input" type="text" class="modal__input" placeholder="Type your caption" required minlength="2" maxlength="30">
          <span class="modal__error"></span>
        </label>
       <button type="submit" class="modal__submit">Save</button>
      </form>
    </div>
  </div>
  <div class="modal" id="preview-modal">
    <div class="modal__content modal__content_preview">
      <button type="button" class="modal__close modal__close_preview"></button>
      <img class="modal__image" src="#" alt="">
      <p class="modal__caption"></p>
    </div>
  </div>
  <script defer src="./scripts/index.js"></script>
  <script defer src="./scripts/validation.js"></script>
</body>
</html>
