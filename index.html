<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Millie Houston" />
  <meta name="description" content="???" />
  <meta name="keywords" content="HTML, CSS, ???" />
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <title>Spots</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./image/logo.svg" alt="Spot logo" class="header__logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <img src="./image/avatar.jpg" alt="Bessie Coleman" class="profile__avatar">
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-btn">
            <img src="./image/edit-profile-pen.svg" alt="Edit profile" />Edit
            Profile
          </button>
        </div>
        <button type="button" class="profile__add-btn">
          <img src="./image/new-post-btn.svg" alt="New Post" class="profile__add-icon">New Post
          </button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card-template">
          <li class="card">
            <img src="" alt="" class="card__image" />
            <div class="card__content">
              <h2 class="card__title"></h2>
              <button aria-label="like card" type="button" class="card__like-btn"></button>
            </div>
          </li>
        </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">2024 &copy; Spots</p>
    </footer>
  </div>
  <div class="modal" id="edit-profile-modal">
    <div class="modal__container">
      <button type="submit" class="modal__close" id="close-profile"></button>
      <h2 class="modal__title">Edit profile</h2>
      <form name="edit-profile" class="modal__form">
        <label for="profile-name-input" class="modal__label">Name
          <input id="profile-name-input" type="text" class="modal__input" placeholder="Type your name">
        </label>
        <label for="profile-description-input" class="modal__label">Description
          <input id="profile-description-input" type="text" class="modal__input" placeholder="Describe yourself">
        </label>
       <button type="submit" class="modal__sumbit">Save</button>
      </form>
    </div>
  </div>
  <script defer src="./scripts/index.js"></script>
</body>
</html>
